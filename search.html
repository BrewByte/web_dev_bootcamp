<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>search</title>
</head>

<body>
    <br>
    <form action="https://www.reddit.com/search/?">
        <label for="reddit">Reddit</label>
        <input type="text" placeholder="Search Reddit" name="q" id="reddit">
    </form>
    <br>
    <form action="https://www.google.com/search?">
        <label for="google">Google</label>
        <input type="text" placeholder="Search google" name="q" id="google">
    </form>
    <br>
    <form action="https://www.youtube.com/results?search_query">
        <label for="youtube">Youtube</label>
        <input type="text" placeholder="Search youtube" name="search_query" id="youtube">
    </form>

</body>

</html>
